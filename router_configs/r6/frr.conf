!
frr version 8.4
frr defaults datacenter
hostname r6
service integrated-vtysh-config
log file /var/log/frr/ospfd.log debugging
!
router ospf
 ospf router-id 10.0.56.6
 network 10.0.56.0/24 area 0.0.0.0
 network 10.0.67.0/24 area 0.0.0.0
!
router isis 1
 is-type level-2
 net 49.0000.0000.0000.0006.00
!
interface eth0
 ip router isis 1
!
interface eth1
 ip router isis 1
!
agentx
!
end
